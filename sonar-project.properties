# SonarQube Configuration for Frontend (Next.js/TypeScript)
# Optimized for Next.js 16+ with App Router

# Project identification
sonar.projectKey=skill-vedika-frontend
sonar.projectName=Skill Vedika Frontend
sonar.projectVersion=1.0

# Source code
sonar.sources=app,components,lib,services,hooks,utils,types
sonar.sourceEncoding=UTF-8

# Language
sonar.language=ts

# TypeScript/JavaScript specific
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.javascript.file.suffixes=.js,.jsx
sonar.typescript.file.suffixes=.ts,.tsx

# Exclusions (files and directories to ignore)
sonar.exclusions=**/node_modules/**,**/.next/**,**/out/**,**/build/**,**/coverage/**,**/*.min.js,**/*.min.css,**/public/**,**/styles/**,**/*.config.*,**/*.d.ts,**/next-env.d.ts,**/.eslintrc.*,**/.prettierrc.*

# Test exclusions
sonar.test.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/__tests__/**,**/__mocks__/**

# Coverage exclusions
sonar.coverage.exclusions=**/node_modules/**,**/.next/**,**/out/**,**/build/**,**/coverage/**,**/public/**,**/styles/**,**/*.config.*,**/*.d.ts,**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/types/**,**/middleware.ts

# File inclusions (only analyze these file types)
sonar.inclusions=**/*.ts,**/*.tsx

# Code quality settings
sonar.typescript.tsconfigPath=tsconfig.json

# Duplication settings
sonar.cpd.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# Issue exclusions (ignore certain rules for specific patterns)
sonar.issue.ignore.multicriteria=e1,e2,e3

# Ignore cognitive complexity for utility functions
sonar.issue.ignore.multicriteria.e1.ruleKey=typescript:S3776
sonar.issue.ignore.multicriteria.e1.resourceKey=**/lib/utils/**

# Ignore file length for generated files
sonar.issue.ignore.multicriteria.e2.ruleKey=typescript:S104
sonar.issue.ignore.multicriteria.e2.resourceKey=**/components/ui/**

# Ignore complexity for component files
sonar.issue.ignore.multicriteria.e3.ruleKey=typescript:S3776
sonar.issue.ignore.multicriteria.e3.resourceKey=**/components/**/*.tsx

